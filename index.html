<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Monitoramento - Defensoria Pública de Rondônia</title>
    <!-- Carregando bibliotecas externas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #006400;
            color: white;
            padding: 15px;
            text-align: center;
            flex: 0 0 auto;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        #map-container {
            flex: 1 1 auto;
            position: relative;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .legend {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 180px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4 );
        }
        .legend h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .color-box {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 2000;
        }
        .update-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            z-index: 1000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .refresh-button {
            padding: 8px 12px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
        }
        .refresh-button:hover {
            background-color: #008000;
        }
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
            color: red;
            padding: 20px;
            border-radius: 5px;
            z-index: 2000;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>Monitoramento de Obras - Defensoria Pública de Rondônia</h1>
        </div>
        
        <div id="map-container">
            <div id="map"></div>
            
            <div class="legend">
                <h4>Legenda</h4>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #808080;"></div>
                    <span>Não iniciada</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #FFA500;"></div>
                    <span>Em andamento</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #008000;"></div>
                    <span>Concluída</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #FF0000;"></div>
                    <span>Atrasada</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #0000FF;"></div>
                    <span>Em licitação</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #800080;"></div>
                    <span>Paralisada</span>
                </div>
                <button id="refresh-button" class="refresh-button">Atualizar Dados</button>
            </div>
            
            <div id="loading" class="loading">Carregando dados da planilha...</div>
            
            <div id="update-info" class="update-info"></div>
        </div>
    </div>

    <script>
        // Verificar se o documento está completamente carregado
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeMap);
        } else {
            initializeMap();
        }

        // Função principal para inicializar o mapa
        function initializeMap() {
            try {
                // URL da planilha publicada em formato CSV
                const planilhaURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTE6-4Oq_J9VoXih-jwhHo5WY_vkh1e2cposleuOimY3XBfcNhFQM4R4HpJoxtRVZdAymc-20afbNhG/pub?output=csv";
                
                // Coordenadas aproximadas dos municípios de Rondônia
                const coordenadasMunicipios = {
                    "Porto Velho": [-8.7619, -63.9004],
                    "Ji-Paraná": [-10.8777, -61.9322],
                    "Ariquemes": [-9.9135, -63.0407],
                    "Vilhena": [-12.7502, -60.1488],
                    "Cacoal": [-11.4343, -61.4562],
                    "Jaru": [-10.4478, -62.4788],
                    "Rolim de Moura": [-11.7163, -61.7812],
                    "Ouro Preto do Oeste": [-10.7167, -62.2167],
                    "Pimenta Bueno": [-11.6716, -61.1983],
                    "Guajará-Mirim": [-10.7889, -65.3294],
                    "Buritis": [-10.2067, -63.8324],
                    "Machadinho D'Oeste": [-9.4428, -61.9819],
                    "Nova Mamoré": [-10.4078, -65.3346],
                    "Espigão D'Oeste": [-11.5266, -61.0239],
                    "Alta Floresta D'Oeste": [-11.9283, -61.9953],
                    "Alvorada D'Oeste": [-11.3463, -62.2847],
                    "Presidente Médici": [-11.1667, -61.9],
                    "São Miguel do Guaporé": [-11.6953, -62.7192],
                    "Nova Brasilândia D'Oeste": [-11.7247, -62.3108],
                    "Colorado do Oeste": [-13.1167, -60.5833],
                    "Cerejeiras": [-13.1872, -60.8206],
                    "Costa Marques": [-12.4367, -64.228],
                    "Santa Luzia D'Oeste": [-11.9075, -61.7778],
                    "São Francisco do Guaporé": [-12.0525, -63.568]
                };

                // Mapear status para cores
                const statusCores = {
                    "Não iniciada": "#808080",
                    "Em andamento": "#FFA500",
                    "Concluída": "#008000",
                    "Atrasada": "#FF0000",
                    "Em licitação": "#0000FF",
                    "Paralisada": "#800080"
                };

                // Inicializar o mapa
                const map = L.map('map', {
                    minZoom: 6,
                    maxZoom: 12
                } ).setView([-10.83, -63.34], 7);

                // Adicionar camada de mapa base
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                } ).addTo(map);

                // Variável para armazenar os marcadores
                let markers = [];

                // Função para carregar os dados da planilha
                function carregarDados() {
                    // Mostrar indicador de carregamento
                    document.getElementById('loading').style.display = 'block';
                    
                    // Adicionar timestamp para evitar cache
                    const urlComTimestamp = planilhaURL + '&timestamp=' + new Date().getTime();
                    
                    // Usar PapaParse para carregar e processar o CSV
                    Papa.parse(urlComTimestamp, {
                        download: true,
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            // Esconder indicador de carregamento
                            document.getElementById('loading').style.display = 'none';
                            
                            // Atualizar informação de última atualização
                            const agora = new Date();
                            document.getElementById('update-info').textContent = 'Última atualização: ' + 
                                agora.toLocaleDateString() + ' ' + agora.toLocaleTimeString();
                            
                            // Processar os dados
                            processarDados(results.data);
                        },
                        error: function(error) {
                            console.error('Erro ao carregar dados:', error);
                            document.getElementById('loading').style.display = 'none';
                            
                            // Mostrar mensagem de erro
                            const errorDiv = document.createElement('div');
                            errorDiv.className = 'error-message';
                            errorDiv.textContent = 'Erro ao carregar dados. Tente novamente mais tarde.';
                            document.body.appendChild(errorDiv);
                            
                            // Carregar dados de exemplo como fallback
                            carregarDadosExemplo();
                        }
                    });
                }

                // Função para processar os dados e adicionar marcadores
                function processarDados(dados) {
                    // Limpar marcadores existentes
                    limparMarcadores();
                    
                    // Adicionar novos marcadores
                    dados.forEach(function(municipio) {
                        // Obter nome do município e coordenadas
                        const nomeMunicipio = municipio['Município'];
                        const coordenadas = coordenadasMunicipios[nomeMunicipio];
                        
                        if (coordenadas) {
                            // Criar conteúdo do popup
                            const popupContent = `
                                <div style="width: 250px; font-family: Arial;">
                                    <h4 style="margin-bottom: 10px;">${nomeMunicipio}</h4>
                                    <table style="width: 100%; border-collapse: collapse;">
                                        <tr>
                                            <td style="padding: 5px; font-weight: bold;">Status:</td>
                                            <td style="padding: 5px;">${municipio['Status de Obra'] || 'Não iniciada'}</td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 5px; font-weight: bold;">Tipo de Serviço:</td>
                                            <td style="padding: 5px;">${municipio['Tipo de Serviço'] || ''}</td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 5px; font-weight: bold;">Data de Início:</td>
                                            <td style="padding: 5px;">${municipio['Data de Início'] || ''}</td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 5px; font-weight: bold;">Previsão de Término:</td>
                                            <td style="padding: 5px;">${municipio['Previsão de Término'] || ''}</td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 5px; font-weight: bold;">Responsável:</td>
                                            <td style="padding: 5px;">${municipio['Responsável'] || ''}</td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 5px; font-weight: bold;">Observações:</td>
                                            <td style="padding: 5px;">${municipio['Observações'] || ''}</td>
                                        </tr>
                                    </table>
                                </div>
                            `;
                            
                            // Criar marcador
                            const marker = L.circleMarker(coordenadas, {
                                radius: 8,
                                fillColor: statusCores[municipio['Status de Obra']] || "#808080",
                                color: "#333",
                                weight: 1,
                                opacity: 1,
                                fillOpacity: 0.7
                            }).addTo(map);
                            
                            // Adicionar popup
                            marker.bindPopup(popupContent);
                            
                            // Adicionar tooltip
                            marker.bindTooltip(nomeMunicipio);
                            
                            // Armazenar marcador
                            markers.push(marker);
                        }
                    });
                }

                // Função para limpar marcadores existentes
                function limparMarcadores() {
                    markers.forEach(function(marker) {
                        map.removeLayer(marker);
                    });
                    markers = [];
                }

                // Função para carregar dados de exemplo como fallback
                function carregarDadosExemplo() {
                    const dadosExemplo = [
                        {
                            "Município": "Porto Velho",
                            "Status de Obra": "Não iniciada",
                            "Tipo de Serviço": "",
                            "Data de Início": "",
                            "Previsão de Término": "",
                            "Responsável": "",
                            "Observações": ""
                        },
                        {
                            "Município": "Ji-Paraná",
                            "Status de Obra": "Em andamento",
                            "Tipo de Serviço": "Reforma",
                            "Data de Início": "01/05/2025",
                            "Previsão de Término": "01/08/2025",
                            "Responsável": "Eng. Silva",
                            "Observações": "Obra em fase inicial"
                        },
                        {
                            "Município": "Ariquemes",
                            "Status de Obra": "Concluída",
                            "Tipo de Serviço": "Manutenção elétrica",
                            "Data de Início": "01/01/2025",
                            "Previsão de Término": "01/03/2025",
                            "Responsável": "Eng. Santos",
                            "Observações": "Finalizada dentro do prazo"
                        },
                        {
                            "Município": "Vilhena",
                            "Status de Obra": "Atrasada",
                            "Tipo de Serviço": "Construção",
                            "Data de Início": "01/02/2025",
                            "Previsão de Término": "01/04/2025",
                            "Responsável": "Eng. Oliveira",
                            "Observações": "Atraso devido a problemas com materiais"
                        },
                        {
                            "Município": "Cacoal",
                            "Status de Obra": "Em licitação",
                            "Tipo de Serviço": "Ampliação",
                            "Data de Início": "",
                            "Previsão de Término": "",
                            "Responsável": "Setor de Licitações",
                            "Observações": "Processo em andamento"
                        }
                    ];
                    
                    processarDados(dadosExemplo);
                    
                    // Atualizar informação
                    document.getElementById('update-info').textContent = 'Exibindo dados de exemplo (falha na conexão com a planilha)';
                }

                // Configurar botão de atualização
                document.getElementById('refresh-button').addEventListener('click', carregarDados);
                
                // Carregar dados inicialmente
                carregarDados();
                
                // Recarregar dados a cada 5 minutos
                setInterval(carregarDados, 300000);
                
                // Ajustar tamanho do mapa quando a janela for redimensionada
                window.addEventListener('resize', function() {
                    map.invalidateSize();
                });
                
                // Forçar um redimensionamento inicial
                setTimeout(function() {
                    map.invalidateSize();
                }, 500);
                
            } catch (error) {
                console.error('Erro ao inicializar o mapa:', error);
                
                // Mostrar mensagem de erro
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `Erro ao inicializar o mapa: ${error.message}<br><br>
                                     <button onclick="window.location.reload()">Tentar Novamente</button>`;
                document.body.appendChild(errorDiv);
            }
        }
    </script>
</body>
</html>
