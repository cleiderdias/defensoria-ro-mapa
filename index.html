<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Monitoramento - Defensoria Pública de Rondônia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 85%;
            width: 100%;
            position: absolute;
            top: 60px;
            bottom: 0;
        }
        .legend {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 180px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4 );
        }
        .legend h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .color-box {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header {
            background-color: #006400;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Monitoramento de Obras - Defensoria Pública de Rondônia</h1>
    </div>
    
    <div id="map"></div>
    
    <div class="legend">
        <h4>Legenda</h4>
        <div class="legend-item">
            <div class="color-box" style="background-color: #808080;"></div>
            <span>Não iniciada</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: #FFA500;"></div>
            <span>Em andamento</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: #008000;"></div>
            <span>Concluída</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: #FF0000;"></div>
            <span>Atrasada</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: #0000FF;"></div>
            <span>Em licitação</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: #800080;"></div>
            <span>Paralisada</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Esperar o documento carregar completamente
        document.addEventListener('DOMContentLoaded', function( ) {
            // Inicializar o mapa
            var map = L.map('map').setView([-10.83, -63.34], 7);

            // Adicionar camada de mapa base
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            } ).addTo(map);

            // Dados dos municípios
            var municipios = [
                {
                    nome: "Porto Velho",
                    coordenadas: [-8.7619, -63.9004],
                    status: "Não iniciada",
                    tipoServico: "",
                    dataInicio: "",
                    previsaoTermino: "",
                    responsavel: "",
                    observacoes: ""
                },
                {
                    nome: "Ji-Paraná",
                    coordenadas: [-10.8777, -61.9322],
                    status: "Em andamento",
                    tipoServico: "Reforma",
                    dataInicio: "01/05/2025",
                    previsaoTermino: "01/08/2025",
                    responsavel: "Eng. Silva",
                    observacoes: "Obra em fase inicial"
                },
                {
                    nome: "Ariquemes",
                    coordenadas: [-9.9135, -63.0407],
                    status: "Concluída",
                    tipoServico: "Manutenção elétrica",
                    dataInicio: "01/01/2025",
                    previsaoTermino: "01/03/2025",
                    responsavel: "Eng. Santos",
                    observacoes: "Finalizada dentro do prazo"
                },
                {
                    nome: "Vilhena",
                    coordenadas: [-12.7502, -60.1488],
                    status: "Atrasada",
                    tipoServico: "Construção",
                    dataInicio: "01/02/2025",
                    previsaoTermino: "01/04/2025",
                    responsavel: "Eng. Oliveira",
                    observacoes: "Atraso devido a problemas com materiais"
                },
                {
                    nome: "Cacoal",
                    coordenadas: [-11.4343, -61.4562],
                    status: "Em licitação",
                    tipoServico: "Ampliação",
                    dataInicio: "",
                    previsaoTermino: "",
                    responsavel: "Setor de Licitações",
                    observacoes: "Processo em andamento"
                },
                {
                    nome: "Jaru",
                    coordenadas: [-10.4478, -62.4788],
                    status: "Não iniciada",
                    tipoServico: "",
                    dataInicio: "",
                    previsaoTermino: "",
                    responsavel: "",
                    observacoes: ""
                },
                {
                    nome: "Rolim de Moura",
                    coordenadas: [-11.7163, -61.7812],
                    status: "Não iniciada",
                    tipoServico: "",
                    dataInicio: "",
                    previsaoTermino: "",
                    responsavel: "",
                    observacoes: ""
                },
                {
                    nome: "Ouro Preto do Oeste",
                    coordenadas: [-10.7167, -62.2167],
                    status: "Não iniciada",
                    tipoServico: "",
                    dataInicio: "",
                    previsaoTermino: "",
                    responsavel: "",
                    observacoes: ""
                },
                {
                    nome: "Pimenta Bueno",
                    coordenadas: [-11.6716, -61.1983],
                    status: "Não iniciada",
                    tipoServico: "",
                    dataInicio: "",
                    previsaoTermino: "",
                    responsavel: "",
                    observacoes: ""
                },
                {
                    nome: "Guajará-Mirim",
                    coordenadas: [-10.7889, -65.3294],
                    status: "Não iniciada",
                    tipoServico: "",
                    dataInicio: "",
                    previsaoTermino: "",
                    responsavel: "",
                    observacoes: ""
                }
            ];

            // Mapear status para cores
            var statusCores = {
                "Não iniciada": "#808080",
                "Em andamento": "#FFA500",
                "Concluída": "#008000",
                "Atrasada": "#FF0000",
                "Em licitação": "#0000FF",
                "Paralisada": "#800080"
            };

            // Adicionar marcadores para cada município
            municipios.forEach(function(municipio) {
                // Criar conteúdo do popup
                var popupContent = `
                    <div style="width: 250px; font-family: Arial;">
                        <h4 style="margin-bottom: 10px;">${municipio.nome}</h4>
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 5px; font-weight: bold;">Status:</td>
                                <td style="padding: 5px;">${municipio.status}</td>
                            </tr>
                            <tr>
                                <td style="padding: 5px; font-weight: bold;">Tipo de Serviço:</td>
                                <td style="padding: 5px;">${municipio.tipoServico}</td>
                            </tr>
                            <tr>
                                <td style="padding: 5px; font-weight: bold;">Data de Início:</td>
                                <td style="padding: 5px;">${municipio.dataInicio}</td>
                            </tr>
                            <tr>
                                <td style="padding: 5px; font-weight: bold;">Previsão de Término:</td>
                                <td style="padding: 5px;">${municipio.previsaoTermino}</td>
                            </tr>
                            <tr>
                                <td style="padding: 5px; font-weight: bold;">Responsável:</td>
                                <td style="padding: 5px;">${municipio.responsavel}</td>
                            </tr>
                            <tr>
                                <td style="padding: 5px; font-weight: bold;">Observações:</td>
                                <td style="padding: 5px;">${municipio.observacoes}</td>
                            </tr>
                        </table>
                    </div>
                `;
                
                // Criar marcador
                var marker = L.circleMarker(municipio.coordenadas, {
                    radius: 8,
                    fillColor: statusCores[municipio.status] || "#808080",
                    color: "#333",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7
                }).addTo(map);
                
                // Adicionar popup
                marker.bindPopup(popupContent);
                
                // Adicionar tooltip
                marker.bindTooltip(municipio.nome);
            });
        });
    </script>
</body>
</html>
